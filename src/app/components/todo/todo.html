<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
          <h1 class="card-title mb-0 text-center flex-grow-1">
            <i class="bi bi-list-check me-2"></i>Todo Management
          </h1>
          <button
            type="button"
            class="btn btn-outline-light btn-sm"
            (click)="goBack()"
          >
            <i class="bi bi-arrow-left me-1"></i> Back
          </button>
          <button
            type="button"
            class="btn btn-outline-light ms-3"
            (click)="signOut()"
          >
            <i class="bi bi-box-arrow-in-right"></i> Sign Out
          </button>
        </div>

        <!-- Stats -->
        <div class="mt-3 text-center" *ngIf="todos.length > 0">
          <small class="text-muted">
            Total: {{ todos.length }} | Completed: {{ getCompletedCount() }} |
            Remaining: {{ getRemainingCount() }}
          </small>
        </div>

        <div class="card-body">
          <!-- Add/Edit Todo Form -->
          <form (ngSubmit)="saveTodo()" class="mb-4">
            <div class="row">
              <div class="col-md-3 mb-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="User ID (Email)"
                  [(ngModel)]="newTodo.userId"
                  name="userId"
                  required
                />
              </div>

              <div class="col-md-5 mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a new todo..."
                  [(ngModel)]="newTodo.title"
                  name="title"
                  required
                />
              </div>

              <!-- Only show checkbox when editing -->
              <div
                class="col-md-2 mb-2 form-check d-flex align-items-center"
                *ngIf="isEditing"
              >
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  id="completed"
                  [(ngModel)]="newTodo.completed"
                  name="completed"
                />
                <label class="form-check-label" for="completed">Completed</label>
              </div>

              <div class="col-md-2 mb-2">
                <button type="submit" class="btn btn-success w-100 p-100">
                  <i
                    class="bi"
                    [ngClass]="isEditing ? 'bi-pencil-square' : 'bi-plus-lg'"
                  ></i>
                  {{ isEditing ? 'Update' : 'Add' }}
                </button>
              </div>
            </div>
          </form>

          <!-- Alerts -->
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success">{{ success }}</div>

          <!-- Todo Table -->
          <div class="table-responsive">
            <table class="table align-middle table-hover">
              <thead class="table-light">
                <tr>
                  <!-- <th>User ID</th> -->
                  <th>Title</th>
                  <th>Completed</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let todo of todos"
                  [class.table-success]="todo.completed"
                >
                  <!-- <td>{{ todo.userId }}</td> -->
                  <td>{{ todo.title }}</td>
                  <td>
                    <span
                      [class.text-success]="todo.completed"
                      [class.text-danger]="!todo.completed"
                    >
                      <i
                        class="bi"
                        [ngClass]="
                          todo.completed
                            ? 'bi-check-circle-fill'
                            : 'bi-x-circle-fill'
                        "
                      ></i>
                      {{ todo.completed ? 'Yes' : 'No' }}
                    </span>
                  </td>
                  <td class="text-center">
                    <button
                      class="btn btn-sm btn-warning me-2"
                      (click)="editTodo(todo)"
                    >
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger"
                      (click)="deleteTodo(todo.id!)"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="todos.length === 0">
                  <td colspan="4" class="text-center text-muted py-4">
                    <i class="bi bi-clipboard-check" style="font-size: 2rem"></i>
                    <p class="mb-0 mt-2">No todos yet. Add one above!</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
