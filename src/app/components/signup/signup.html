<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
        >
          <h1 class="card-title mb-0 d-flex align-items-center">
            <i class="bi bi-person-plus-fill me-2"></i> Sign Up
          </h1>
          <button
            type="button"
            class="btn btn-outline-light btn-sm"
            (click)="goBack()"
          >
            <i class="bi bi-arrow-left me-1"></i> Back
          </button>
        </div>

        <div class="card-body">
          <form (ngSubmit)="onRegister()" #signUpForm="ngForm" novalidate>
            <!-- Username -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="email"
                [(ngModel)]="request.email"
                required
                minlength="3"
                maxlength="30"
                #emailInput="ngModel"
                [class.is-invalid]="
                  emailInput.invalid && (emailInput.dirty || emailInput.touched)
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  emailInput.invalid &&
                  (emailInput.dirty || emailInput.touched)
                "
              >
                Username is required (3-30 chars).
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                [(ngModel)]="request.password"
                required
                minlength="6"
                maxlength="50"
                #passwordInput="ngModel"
                [class.is-invalid]="
                  passwordInput.invalid &&
                  (passwordInput.dirty || passwordInput.touched)
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  passwordInput.invalid &&
                  (passwordInput.dirty || passwordInput.touched)
                "
              >
                Password is required (min 6 chars).
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="signUpForm.invalid || isLoading"
            >
              <i class="bi bi-check-lg me-1"></i> Sign Up
            </button>
          </form>

          <!-- Alerts -->
          <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
